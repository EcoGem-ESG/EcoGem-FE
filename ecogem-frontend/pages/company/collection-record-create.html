<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=360, user-scalable=no" />
    <title>수거 기록 등록 - 업체용</title>
    <link rel="stylesheet" href="../../css/company/collection-record-create.css" />
</head>
<body>
    <div class="mobile-frame">

        <!-- 상단 고정 영역 -->
        <div class="board-header">
            <a href="collection-record-company.html" class="back-btn"><</a>
            <h2>수거 기록 등록</h2>
        </div>

        <!-- 수거 기록 입력 폼 -->
        <div class="form-container">
            <div class="form-group">
                <label for="collection-date">수거일 <span class="required">*</span></label>
                <input type="date" id="collection-date" class="form-input" required />
            </div>

            <div class="form-group">
                <label for="store-name">계약한 가게 이름 <span class="required">*</span></label>
                <input type="text" id="store-name" class="form-input" placeholder="가게 이름" required />
            </div>

            <div class="form-group">
                <label for="quantity">수거량 (L) <span class="required">*</span></label>
                <div class="input-container">
                    <input type="number" id="quantity" class="form-input" placeholder="수거량" required />
                    <span>L</span>
                </div>
            </div>

            <div class="form-group">
                <label for="unit-price">리터당 단가 <span class="required">*</span></label>
                <div class="input-container">
                    <input type="number" id="unit-price" class="form-input" placeholder="단가 (원)" required />
                    <span>원</span>
                </div>
            </div>

            <div class="form-group">
                <label for="total-price">총 금액 <span class="required">*</span></label>
                <div class="input-container">
                    <input type="number" id="total-price" class="form-input" placeholder="총 금액 (원)" required />
                    <span>원</span>
                </div>
            </div>

            <button class="submit-btn">수거 기록 등록하기</button>
        </div>

    </div>

    <script src="../../js/company/collection-record-create.js"></script>
</body>
</html>
