<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=360, user-scalable=no" />
  <title>Post Detail - Company</title>
  <link rel="stylesheet" href="../../css/company/post-detail-company.css" />
</head>

<body>
  <div class="mobile-frame">

    <!-- Top bar -->
    <div class="top-bar">
      <a href="board-company.html" class="back-btn">&lt;</a>
      <div class="spacer"></div>
    </div>

    <!-- Scroll area -->
    <div class="scroll-area">
      <!-- JS will generate and insert the .post-detail element here -->
      <div id="post-detail-container"></div>

      <hr />

      <!-- JS will generate and insert the .comments-section element here -->
      <div id="comments-container"></div>
    </div>

    <!-- Comment input -->
    <div class="comment-input">
      <input type="text" placeholder="Enter a comment..." />
      <button class="submit-btn">Post</button>
    </div>
  </div>

  <!-- Edit comment modal -->
  <div id="comment-edit-modal" class="modal-overlay" style="display:none;">
    <div class="modal">
      <h3>Edit Comment</h3>
      <textarea id="comment-edit-textarea" rows="3"></textarea>
      <div class="modal-actions">
        <button id="comment-edit-cancel">Cancel</button>
        <button id="comment-edit-save">Save</button>
      </div>
    </div>
  </div>

  <script src="../../js/company/post-detail-company.js"></script>
</body>

</html>
