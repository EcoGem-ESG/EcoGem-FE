<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=360, user-scalable=no" />
  <title>가게 추가 - 업체용</title>
  <link rel="stylesheet" href="../../css/company/store-add.css" />
</head>
<body>
  <div class="mobile-frame">

    <!-- 상단 고정 영역 -->
    <div class="board-header">
      <a href="#" class="back-arrow"><</a>
      <h2>가게 추가</h2>
    </div>

    <!-- 가게 추가 폼 -->
    <div class="form-container">
      <div class="form-group">
        <label for="store-name">가게 이름 <span class="required">*</span></label>
        <input type="text" id="store-name" class="form-input" placeholder="가게 이름" required />
      </div>
      <div class="form-group">
        <label for="store-location">위치</label>
        <input type="text" id="store-location" class="form-input" placeholder="위치" />
      </div>
      <div class="form-group">
        <label for="store-phone">가게 전화번호</label>
        <input type="tel" id="store-phone" class="form-input" placeholder="000-0000-0000" />
      </div>
      <div class="form-group">
        <label for="store-owner-phone">대표자 전화번호</label>
        <input type="tel" id="store-owner-phone" class="form-input" placeholder="000-0000-0000" />
      </div>
      <button class="submit-btn">계약 중인 가게 추가하기</button>
    </div>

  </div>
</body>
</html>
