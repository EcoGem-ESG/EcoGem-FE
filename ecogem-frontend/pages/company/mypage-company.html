<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=360, user-scalable=no" />
    <title>My Page - Company</title>
    <link rel="stylesheet" href="../../css/company/mypage-company.css" />
</head>

<body>
    <div class="mobile-frame">
        <!-- Top fixed area -->
        <div class="board-header">
            <img src="../../assets/EcoGem_titleLogo.png" class="logo" />
            <h2>My Page</h2>
        </div>

        <!-- Company Information -->
        <div class="company-info">
            <div class="profile">
                <img src="../../assets/profile-picture.png" alt="Company Profile" class="profile-img" />
                <div class="company-name">Company Name</div>
                <a href="mypage-edit-company.html" class="info-edit-btn">Edit Info</a>
            </div>
            <div class="info">
                <div class="info-item-container">
                    <label>Location (Address):</label>
                    <div class="info-item"></div>
                </div>
                <div class="info-item-container">
                    <label>Contact Person:</label>
                    <div class="info-item"></div>
                </div>
                <div class="info-item-container">
                    <label>Waste Types Processable:</label>
                    <div class="info-item"></div>
                </div>
                <div class="info-item-container">
                    <label>Phone Number:</label>
                    <div class="info-item"></div>
                </div>
            </div>
        </div>

        <!-- Logout & Delete Account Buttons -->
        <div class="logout-container">
            <button class="logout-btn">Logout</button>
            <button class="withdrawal-btn">Delete Account</button>
        </div>

        <!-- Bottom fixed navigation bar -->
        <div class="bottom-nav">
            <a href="board-company.html" class="nav-item">Board</a>
            <a href="store-list.html" class="nav-item">Store List</a>
            <a href="collection-record-company.html" class="nav-item">Collection Records</a>
            <a href="report-company.html" class="nav-item">Report</a>
            <a href="mypage-company.html" class="nav-item active">My Page</a>
        </div>
    </div>

    <script src="../../js/company/mypage-company.js"></script>
</body>

</html>
