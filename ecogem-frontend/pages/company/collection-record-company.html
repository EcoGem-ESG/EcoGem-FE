<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=360, user-scalable=no" />
    <title>수거기록 - 업체용</title>
    <link rel="stylesheet" href="../../css/company/collection-record-company.css" />
</head>

<body>
    <div class="mobile-frame">

        <!-- 상단 고정 영역 -->
        <div class="board-header">
            <img src="../../assets/EcoGem_titleLogo.png" class="logo" />
            <h2>수거 기록</h2>
        </div>

        <!-- 날짜 선택 -->
        <div class="date-range-select">
            <input type="date" id="start-date" />
            <span> ~ </span>
            <input type="date" id="end-date" />
        </div>

        <!-- 수거 기록 리스트 -->
        <div class="post-list">
            <!-- 날짜 별 수거기록 -->
            <div class="date-record">
                <div class="date">2025.03.01</div>
                <div class="divider"></div>
                <div class="record-item">
                    <div class="store-name-and-menu">
                        <div class="store-name">맘스터치 성신여대점</div>
                        <button class="menu-btn">⋮</button>
                        <div class="menu-options">
                            <button class="edit-btn">수정</button>
                            <button class="delete-btn">삭제</button>
                        </div>
                    </div>
                    <div class="post-details">
                        <div class="quantity">5L 수거</div>
                        <div class="price">1,500원/L</div>
                        <div class="total">총 7,500원</div>
                    </div>
                </div>
                <div class="record-item">
                    <div class="store-name-and-menu">
                        <div class="store-name">위라이스 성신여대점</div>
                        <button class="menu-btn">⋮</button>

                        <div class="menu-options">
                            <button class="edit-btn">수정</button>
                            <button class="delete-btn">삭제</button>
                        </div>
                    </div>
                    <div class="post-details">
                        <div class="quantity">6L 수거</div>
                        <div class="price">1,500원/L</div>
                        <div class="total">총 9,000원</div>
                    </div>
                </div>
            </div>

            <div class="date-record">
                <div class="date">2025.02.28</div>
                <div class="divider"></div>
                <div class="record-item">
                    <div class="store-name-and-menu">
                        <div class="store-name">가게 이름</div>
                        <button class="menu-btn">⋮</button>

                        <div class="menu-options">
                            <button class="edit-btn">수정</button>
                            <button class="delete-btn">삭제</button>
                        </div>
                    </div>
                    <div class="post-details">
                        <div class="quantity">10L 수거</div>
                        <div class="price">12,000원/L</div>
                        <div class="total">총 12,000원</div>
                    </div>
                </div>
            </div>

            <div class="date-record">
                <div class="date">2025.02.27</div>
                <div class="divider"></div>
                <div class="record-item">
                    <div class="store-name-and-menu">
                        <div class="store-name">가게 이름</div>
                        <button class="menu-btn">⋮</button>

                        <div class="menu-options">
                            <button class="edit-btn">수정</button>
                            <button class="delete-btn">삭제</button>
                        </div>
                    </div>
                    <div class="post-details">
                        <div class="quantity">10L 수거</div>
                        <div class="price">12,000원/L</div>
                        <div class="total">총 12,000원</div>
                    </div>
                </div>
            </div>

            <button class="add-record-btn">＋ 기록하기</button>

            <!-- 하단 고정 메뉴바 -->
            <div class="bottom-nav">
                <a href="board-company.html" class="nav-item">게시판</a>
                <a href="store-list.html" class="nav-item">가게 리스트</a>
                <a href="collection-record-company.html" class="nav-item active">수거 기록</a>
                <a href="report-company.html" class="nav-item">보고서</a>
                <a href="mypage-company.html" class="nav-item">마이페이지</a>
            </div>
        </div>

        <script src="../../js/company/collection-record-company.js"></script>
</body>

</html>
