<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=360, user-scalable=no" />
    <title>Collection Records - Company</title>
    <link rel="stylesheet" href="../../css/company/collection-record-company.css" />
    <!-- Flatpickr styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>

<body>
    <div class="mobile-frame">

        <!-- Top fixed area -->
        <div class="board-header">
            <img src="../../assets/EcoGem_titleLogo.png" class="logo" />
            <h2>Collection Records</h2>
        </div>

        <!-- Date selection -->
        <div class="date-range-select">
            <input type="text" id="start-date" placeholder="YYYY-MM-DD" />
            <span> ~ </span>
            <input type="text" id="end-date" placeholder="YYYY-MM-DD" />
        </div>

        <!-- Collection record list -->
        <div class="post-list">
            <!-- Records grouped by date (populated via JS) -->

            <button class="add-record-btn">ï¼‹ Add Record</button>

            <!-- Edit collection record popup -->
            <div id="edit-popup" class="popup">
                <div class="popup-content">
                    <h3>Edit Collection Record</h3>
                    <span class="popup-close">&times;</span>
                    <form id="edit-form">
                        <label for="edit-date">Date:</label>
                        <input type="text" id="edit-date" />

                        <label for="edit-store">Store Name:</label>
                        <input type="text" id="edit-store" readonly />

                        <label for="edit-collected-by">Collected By:</label>
                        <input type="text" id="edit-collected-by" />

                        <label for="edit-quantity">Quantity (L):</label>
                        <div class="input-container">
                            <input type="number" id="edit-quantity" />
                            <span>L</span>
                        </div>

                        <label for="edit-price">Unit Price (KRW):</label>
                        <div class="input-container">
                            <input type="number" id="edit-price" />
                            <span>KRW</span>
                        </div>

                        <label for="edit-total">Total Amount (KRW):</label>
                        <div class="input-container">
                            <input type="number" id="edit-total" />
                            <span>KRW</span>
                        </div>

                        <button type="submit" class="submit-btn">Update</button>
                    </form>
                </div>
            </div>

            <!-- Bottom fixed navigation bar -->
            <div class="bottom-nav">
                <a href="board-company.html" class="nav-item">Board</a>
                <a href="store-list.html" class="nav-item">Store List</a>
                <a href="collection-record-company.html" class="nav-item active">Collection Records</a>
                <a href="report-company.html" class="nav-item">Reports</a>
                <a href="mypage-company.html" class="nav-item">My Page</a>
            </div>
        </div>

        <!-- Flatpickr script -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script>
            flatpickr("#start-date", { dateFormat: "Y-m-d" });
            flatpickr("#end-date", { dateFormat: "Y-m-d" });
        </script>

        <script src="../../js/company/collection-record-company.js"></script>
</body>

</html>
