<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=360, user-scalable=no" />
  <title>Edit Information - Company</title>
  <link rel="stylesheet" href="../../css/company/mypage-edit-company.css" />
</head>
<body>
  <div class="mobile-frame">

    <!-- Top fixed area -->
    <div class="board-header">
      <a href="mypage-company.html" class="back-btn">&lt;</a>
      <h2>Edit Information</h2>
    </div>

    <!-- Form container -->
    <div class="form-container">
      <form id="edit-company-form">
        <!-- Company Name (readonly) -->
        <div class="form-group">
          <label for="company-name">Company Name</label>
          <input type="text" id="company-name" class="form-input" value="Company Name" readonly />
        </div>

        <!-- Address -->
        <div class="form-group">
          <label for="company-address">Location (Address)</label>
          <input type="text" id="company-address" class="form-input" placeholder="Enter address" required />
        </div>

        <!-- Contact Person -->
        <div class="form-group">
          <label for="contact-name">Contact Person</label>
          <input type="text" id="contact-name" class="form-input" placeholder="Enter contact name" required />
        </div>

        <!-- Waste Types -->
        <div class="form-group">
          <label for="waste-types">Processable Waste Types</label>
          <input type="text" id="waste-types" class="form-input" placeholder="e.g., cooking oil waste, animal fat waste" required />
        </div>

        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" class="form-input" placeholder="02-1234-5678" required />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Save Changes</button>
      </form>
    </div>

  </div>

</body>
</html>
