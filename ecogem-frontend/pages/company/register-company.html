<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=360, user-scalable=no" />
  <title>Register Company</title>
  <link rel="stylesheet" href="../../css/company/register-company.css" />
</head>
<body>
  <div class="mobile-frame">
    <div class="scroll-area">
      <div class="register-container">
        <div class="header">
          <img src="../../assets/EcoGem_titleLogo.png" class="logo" />
          <h2>Register Company</h2>
        </div>

        <form>
          <label>Company Name <span class="required">*</span></label>
          <input type="text" placeholder="Enter company name" />

          <label>Location (Address) <span class="required">*</span></label>
          <div class="row">
            <input type="text" placeholder="Enter address" />
            <button type="button" class="search-btn">Search</button>
          </div>

          <label>Contact Person <span class="required">*</span></label>
          <input type="text" placeholder="Enter contact name" />

          <label>Company Phone Number <span class="required">*</span></label>
          <input type="tel" placeholder="Enter phone number" />

          <label class="waste-label">
            Processable Waste Types <span class="required">*</span><br>
            <span class="hint">(Multiple selection allowed)</span>
          </label>
          <div class="waste-buttons">
            <button type="button">Cooking Oil Waste</button>
            <button type="button">Animal Fat Waste</button>
            <button type="button">Vegetable Byproducts</button>
            <button type="button">Industrial Lubricant Waste</button>
            <button type="button">Mixed Waste</button>
          </div>

          <button type="submit" class="submit-btn">Register Company</button>
        </form>
      </div>
    </div>
  </div>
  <script src="../js/register-company.js"></script>
</body>
</html>
