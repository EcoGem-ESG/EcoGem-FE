<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, user-scalable=no">
  <title>Sign Up - EcoGem</title>
  <link rel="stylesheet" href="../css/auth/signup.css">
</head>
<body>
  <div class="mobile-frame">
    <div class="header">
      <img src="../assets/EcoGem_titleLogo.png" class="logo" alt="EcoGem">
      <h2>Sign Up</h2>
    </div>
    
    <div class="scroll-area">
      <div class="signup-container">  
        <form>
          <div class="form-group">
            <label>Username <span class="required">*</span></label>
            <div class="row">
              <input type="text" placeholder="Enter username">
              <button type="button" class="check-btn">Check Availability</button>
            </div>
          </div>

          <div class="form-group">
            <label>Password <span class="required">*</span></label>
            <input type="password" placeholder="Enter password">
          </div>

          <div class="form-group">
            <label>Confirm Password <span class="required">*</span></label>
            <input type="password" placeholder="Confirm password">
          </div>

          <div class="form-group">
            <label>Email <span class="required">*</span></label>
            <input type="email" placeholder="Enter email">
          </div>

          <div class="form-group horizontal">
            <label class="inline-label">Role <span class="required">*</span></label>
            <div class="role-buttons-inline">
              <button type="button">Store Owner
                <br><small>(Waste Oil Seller)</small></button>
              <button type="button">Collection Company Worker
                <br><small>(Waste Oil Buyer)</small></button>
            </div>
          </div>
          
          <button type="submit" class="submit-btn">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
