<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=360, user-scalable=no" />
  <title>게시글 상세 - 가게용</title>
  <link rel="stylesheet" href="../../css/store/post-detail-store.css" />
</head>

<body>
  <div class="mobile-frame">

    <!-- 상단 바 -->
    <div class="top-bar">
      <a href="board-store.html" class="back-btn">&lt;</a>
      <div class="spacer"></div>
      <button class="menu-btn">⋮</button>
      <ul id="post-menu-list" class="menu-list">
        <li>예약 중으로 변경</li>
        <li>거래 완료로 변경</li>
        <li>수정</li>
        <li>삭제</li>
      </ul>
    </div>

    <!-- 스크롤 영역 -->
    <div class="scroll-area">
      <!-- 여기에 JS가 .post-detail 을 생성해서 넣어줍니다 -->
      <div id="post-detail-container"></div>

      <hr />

      <!-- 댓글도 JS가 .comments-section 을 생성해서 넣어줍니다 -->
      <div id="comments-container"></div>
    </div>

    <div class="comment-input">
      <input type="text" placeholder="댓글을 입력해주세요." />
      <button class="submit-btn">등록</button>
    </div>

    <!-- 댓글 수정 모달창 -->
    <div id="edit-modal" class="modal-overlay" style="display:none;">
      <div class="modal">
        <h3>댓글 수정</h3>
        <textarea id="edit-textarea" rows="3"></textarea>
        <div class="modal-actions">
          <button id="edit-cancel">취소</button>
          <button id="edit-save">저장</button>
        </div>
      </div>
    </div>


  </div>

  <script src="../../js/store/post-detail-store.js"></script>
</body>

</html>
