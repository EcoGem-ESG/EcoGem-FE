<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=360, user-scalable=no" />
  <title>Post Detail - Store</title>
  <link rel="stylesheet" href="../../css/store/post-detail-store.css" />
</head>

<body>
  <div class="mobile-frame">

    <!-- Top bar -->
    <div class="top-bar">
      <a href="board-store.html" class="back-btn">&lt;</a>
      <div class="spacer"></div>
      <button class="menu-btn">â‹®</button>
      <ul id="post-menu-list" class="menu-list">
        <li>Mark as Reserved</li>
        <li>Mark as Completed</li>
        <li>Edit</li>
        <li>Delete</li>
      </ul>
    </div>

    <!-- Scroll area -->
    <div class="scroll-area">
      <!-- JS will generate and insert the .post-detail element here -->
      <div id="post-detail-container"></div>

      <hr />

      <!-- JS will generate and insert the .comments-section element here -->
      <div id="comments-container"></div>
    </div>

    <!-- Comment input -->
    <div class="comment-input">
      <input type="text" placeholder="Enter a comment..." />
      <button class="submit-btn">Post</button>
    </div>

    <!-- Post edit modal -->
    <div id="post-edit-modal" class="modal-overlay" style="display:none;">
      <div class="modal">
        <h3>Edit Post</h3>
        <textarea id="post-edit-textarea" rows="4"></textarea>
        <div class="modal-actions">
          <button id="post-edit-cancel">Cancel</button>
          <button id="post-edit-save">Save</button>
        </div>
      </div>
    </div>

    <!-- Comment edit modal -->
    <div id="comment-edit-modal" class="modal-overlay" style="display:none;">
      <div class="modal">
        <h3>Edit Comment</h3>
        <textarea id="comment-edit-textarea" rows="3"></textarea>
        <div class="modal-actions">
          <button id="comment-edit-cancel">Cancel</button>
          <button id="comment-edit-save">Save</button>
        </div>
      </div>
    </div>

  </div>

  <script src="../../js/store/post-detail-store.js"></script>
</body>

</html>
