<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=360, user-scalable=no" />
  <title>게시글 상세 - 가게용</title>
  <link rel="stylesheet" href="../../css/store/post-detail.css" />
</head>
<body>
  <div class="mobile-frame">

    <!-- 상단 바 -->
    <div class="top-bar">
      <button class="back-btn">←</button>
      <div class="spacer"></div>
      <button class="menu-btn">⋮</button>
    </div>

    <!-- 게시글 본문 -->
    <div class="scroll-area">
      <div class="post-detail">
        <div class="post-header">
          <div class="profile-icon"></div>
          <div class="info">
            <div class="name">가게 이름</div>
            <span class="badge">거래완료</span>
          </div>
        </div>

        <!-- 가게가 작성한 게시글일 경우에만 보이는 기능 -->
        <div class="post-actions">
          <button>수정</button>
          <button>삭제</button>
          <button>거래완료로 변경</button>
          <button>예약중으로 변경</button>
        </div>

        <div class="post-content">
          폐기물 판매글 내용 ~~~~~~<br>
          ~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        </div>

        <hr />

        <div class="comments-section">
          <h3>댓글</h3>

          <div class="comment">
            <div class="comment-author">업체명</div>
            <div class="comment-text">폐기물 구매 댓글 내용 ~~~~~</div>
            <div class="comment-actions">답글 쓰기</div>
          </div>

          <div class="comment reply">
            <div class="comment-author">가게 이름</div>
            <div class="comment-text">가게의 대댓글 내용 ~~~~~</div>
            <div class="comment-actions">수정 | 삭제</div>
          </div>

          <div class="comment reply">
            <div class="comment-author">업체명</div>
            <div class="comment-text">업체 대댓글 내용 ~~~~~</div>
            <!-- 자기 댓글일 때만 수정/삭제 -->
            <div class="comment-actions">수정 | 삭제</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 댓글 입력 고정 하단 -->
    <div class="comment-input">
      <input type="text" placeholder="댓글을 입력해주세요." />
      <button class="submit-btn">등록</button>
    </div>

  </div>
</body>
</html>
