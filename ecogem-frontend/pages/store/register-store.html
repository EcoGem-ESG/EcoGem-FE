<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=360, user-scalable=no" />
  <title>Register Store</title>
  <link rel="stylesheet" href="../../css/store/register-store.css" />
</head>
<body>
  <div class="mobile-frame">
    <div class="scroll-area">
      <div class="register-container">
        <div class="header">
          <img src="../../assets/EcoGem_titleLogo.png" class="logo" />
          <h2>Register Store</h2>
        </div>

        <form>
          <label>Store Name <span class="required">*</span></label>
          <input type="text" placeholder="Enter store name" />

          <label>Location (Address) <span class="required">*</span></label>
          <div class="row">
            <input type="text" placeholder="Enter address" />
            <button type="button" class="search-btn">Search</button>
          </div>

          <label>Store Phone Number <span class="required">*</span></label>
          <input type="tel" placeholder="Enter store phone number" />

          <label>Owner Phone Number <span class="required">*</span></label>
          <input type="tel" placeholder="Enter owner phone number" />

          <label class="waste-label">
            Oil Emission Type <span class="required">*</span>
          </label>
          <div class="waste-buttons">
            <button type="button">Small Emission <br> (1–5L/week)</button>
            <button type="button">Medium Emission <br> (6–20L/week)</button>
            <button type="button">Large Emission <br> (20L+/week)</button>
            <button type="button">One-time Emission</button>
          </div>

          <button type="submit" class="submit-btn">Submit Registration</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
