<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=360, user-scalable=no" />
  <title>Edit Information - Store</title>
  <link rel="stylesheet" href="../../css/store/mypage-edit-store.css" />
</head>
<body>
  <div class="mobile-frame">

    <!-- Top fixed area -->
    <div class="board-header">
      <a href="mypage-store.html" class="back-btn">&lt;</a>
      <h2>Edit Information</h2>
    </div>

    <!-- Form container -->
    <div class="form-container">
      <form id="edit-store-form">
        <!-- Store Name (readonly) -->
        <div class="form-group">
          <label for="store-name">Store Name</label>
          <input type="text" id="store-name" class="form-input" value="Store Name" readonly />
        </div>

        <!-- Address -->
        <div class="form-group">
          <label for="store-address">Location (Address)</label>
          <input type="text" id="store-address" class="form-input" placeholder="Enter address" required />
        </div>

        <!-- Store Phone Number -->
        <div class="form-group">
          <label for="store-phone-number">Store Phone Number</label>
          <input type="tel" id="store-phone-number" class="form-input" placeholder="02-1234-5678" required />
        </div>

        <!-- Owner Phone Number -->
        <div class="form-group">
          <label for="owner-phone-number">Owner Phone Number</label>
          <input type="tel" id="owner-phone-number" class="form-input" placeholder="010-0000-0000" required />
        </div>

        <!-- Oil Emission Type -->
        <div class="form-group">
          <label for="oil-emission-type">Oil Emission Type</label>
          <input type="text" id="oil-emission-type" class="form-input" placeholder="e.g., Small emission (1â€“5L/week)" required />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Save Changes</button>
      </form>
    </div>

  </div>

</body>
</html>
