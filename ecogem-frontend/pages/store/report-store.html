<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=360, user-scalable=no" />
    <title>Report - Store</title>
    <link rel="stylesheet" href="../../css/store/report-store.css" />
    <!-- Flatpickr styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>

<body>
    <div class="mobile-frame">

        <!-- Top fixed area -->
        <div class="board-header">
            <img src="../../assets/EcoGem_titleLogo.png" class="logo" />
            <h2>Report</h2>
        </div>

        <!-- Date selection -->
        <div class="date-range-select">
            <input type="date" id="start-date" placeholder="YYYY-MM-DD" />
            <span> ~ </span>
            <input type="date" id="end-date" placeholder="YYYY-MM-DD" />
        </div>

        <!-- Generate report button -->
        <button id="generate-report" class="generate-report-btn">Generate ESG Report with AI</button>

        <!-- Report status area (dynamic) -->
        <div id="report-status" class="status-box">
            <!-- Default status message -->
            <p id="status-message">Report status will appear here.</p>
            <button id="download-report" class="download-btn" style="display: none;">Download Word</button>
        </div>

        <!-- Bottom fixed navigation bar -->
        <div class="bottom-nav">
            <a href="board-store.html" class="nav-item">Board</a>
            <a href="collection-record-store.html" class="nav-item">Collection Records</a>
            <a href="report-store.html" class="nav-item active">Report</a>
            <a href="mypage-store.html" class="nav-item">My Page</a>
        </div>
    </div>
    
     <!-- Flatpickr script -->
     <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
     <script>
         flatpickr("#start-date", { dateFormat: "Y-m-d" });
         flatpickr("#end-date", { dateFormat: "Y-m-d" });
     </script>

    <script src="../../js/store/report-store.js"></script>
</body>

</html>
