<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=360, user-scalable=no" />
    <title>My Page - Store</title>
    <link rel="stylesheet" href="../../css/store/mypage-store.css" />
</head>

<body>
    <div class="mobile-frame">
        <!-- Top fixed area -->
        <div class="board-header">
            <img src="../../assets/EcoGem_titleLogo.png" class="logo" />
            <h2>My Page</h2>
        </div>

        <!-- Store Information -->
        <div class="store-info">
            <div class="profile">
                <img src="../../assets/profile-picture.png" alt="Store Profile" class="profile-img" />
                <div class="store-name">Store Name</div>
                <a href="mypage-edit-store.html" class="info-edit-btn">Edit Info</a>
            </div>
            <div class="info">
                <div class="info-item-container">
                    <label>Location (Address):</label>
                    <div class="info-item">~~~~~~~~~</div>
                </div>
                <div class="info-item-container">
                    <label>Store Phone Number:</label>
                    <div class="info-item">~~~~~~~~~</div>
                </div>
                <div class="info-item-container">
                    <label>Owner Phone Number:</label>
                    <div class="info-item">~~~~~~~~~</div>
                </div>
                <div class="info-item-container">
                    <label>Oil Emission Type:</label>
                    <div class="info-item">~~~~~~~~~</div>
                </div>
            </div>
        </div>


        <!-- Logout & Delete Account Buttons -->
        <div class="logout-container">
            <button class="logout-btn">Logout</button>
            <button class="withdrawal-btn">Delete Account</button>
        </div>

        <!-- Bottom fixed navigation bar -->
        <div class="bottom-nav">
            <a href="board-store.html" class="nav-item">Board</a>
            <a href="collection-record-store.html" class="nav-item">Collection Records</a>
            <a href="report-store.html" class="nav-item">Report</a>
            <a href="mypage-store.html" class="nav-item active">My Page</a>
        </div>
    </div>

    <script src="../../js/store/mypage-store.js"></script>
</body>

</html>
